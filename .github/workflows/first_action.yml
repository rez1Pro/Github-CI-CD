name: "First-action"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["dev","main"]

jobs:
  First-runner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Printing Something
        run: echo "Hello developer"
  
  Second-runner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Apt Update
        run: sudo apt-get update

      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
      - run: npm -v