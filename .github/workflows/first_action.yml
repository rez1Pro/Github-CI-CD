name: "First-action"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["dev","main"]

jobs:
  First-runner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Printing Something
        run: echo "Hello developer"
  
  Second-runner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Apt Update
        run: sudo apt-get update

      - name: installing Nodejs
        run: sudo apt install node